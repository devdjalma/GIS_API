<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao YangPlanet</h1>
        <form id="main-form" method="POST" action="/api/form/">
            {% csrf_token %}
            <div class="input-group">
                <label for="user-name">Informe seu nome</label>
                <input type="text" id="user-name" name="user-name" required placeholder="Digite seu nome" />
                <label for="user-email">Informe seu e-mail</label>
                <input type="email" id="user-email" name="user-email" required placeholder="Digite seu e-mail" />
                <label for="texto">Digite o código do imóvel:</label>
                <input type="text" id="texto" name="texto" required placeholder="Digite um código CAR" />
            </div>
            <button class="btn-relatorio" type="submit">Gerar Relatório</button>
        </form>
    </div>
</body>
</html>
